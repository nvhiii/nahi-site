---
layout: default
---

<div class="page-container">
  <a href="{{ site.baseurl }}/" class="back-to-home">[..]</a>
  <header>
    <h1>nahi@Nahi</h1>
  </header>

  <div class="post-header">
    <h2>{{ page.title }}</h2>
    <p class="post-meta">Posted on {{ page.date | date: "%b %d, %Y" }}</p>
  </div>

  <div class="post-content">{{ content }}</div>
</div>
