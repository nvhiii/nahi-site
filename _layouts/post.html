---
layout: default
---

<div class="page-container">
  <a href="{{ site.baseurl }}/" class="back-to-home">[..]</a>
  <div class="path-header">
    <p>
      {{ site.baseurl | append: page.url | remove: site.baseurl | prepend:
      'nahi@Nahi: ' }}
    </p>
  </div>
  <div class="post-date">
    <p>{{ page.date | date: "%b %d, %Y" }}</p>
  </div>

  <div class="post-header">
    <h2>{{ page.title }}</h2>
  </div>

  <div class="post-content">{{ content }}</div>
</div>
