---
layout: default
---

<div class="page-container">
  <div class="navigation-container">
    <a href="{{ site.baseurl }}/" class="back-to-home">[..]</a>
    <div class="path-header">
      <p>
        {{ site.baseurl | append: page.url | remove: site.baseurl | prepend:
        'nahi@Nahi: ' }}
      </p>
    </div>
  </div>

  <div class="project-header">
    <h2>{{ page.title }}</h2>
  </div>

  <div class="project-content">{{ content }}</div>
</div>
