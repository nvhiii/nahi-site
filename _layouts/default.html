<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="author" content="Nahi Khan" />

    <!-- Open Graph Tags for Social Sharing -->
    <meta
      property="og:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="{{ site.url }}/assets/images/og-image.jpg"
    />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta
      name="twitter:image"
      content="{{ site.url }}/assets/images/twitter-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">{{ content }}</div>
    <footer>
      <div class="socials-container">
        <a
          href="https://github.com/nvhiii"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          aria-label="GitHub Profile"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://x.com/0xnahi"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          aria-label="Twitter Profile"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/nahi-khan/"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          aria-label="LinkedIn Profile"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://drive.google.com/file/d/1hqlB33lsCyWPGOVxrkv7aLZ-22iSX4PE/view?usp=sharing"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          aria-label="Resume"
        >
          <i class="fas fa-file"></i>
        </a>
        <a
          href="mailto:nahi@nahi.dev"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          aria-label="Email"
        >
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
